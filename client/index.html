<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Neighborhood Jeep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .jeep-card { border: 2px solid #333; border-radius: 0; box-shadow: 4px 4px 0px #333; background: white; margin-bottom: 20px; }
        .btn-jeep { background: #333; color: white; border-radius: 0; font-weight: bold; }
        .btn-jeep:hover { background: #555; color: white; }
    </style>
</head>
<body class="p-4">

<div class="container" style="max-width: 600px;">
    <h2 class="mb-4">üöô Neighborhood Ops</h2>
    
    <div id="auth-section">
        <div class="jeep-card p-3">
            <h5>Identify Yourself</h5>
            <input type="text" id="reg-name" class="form-control mb-2" placeholder="Name">
            <input type="text" id="reg-phone" class="form-control mb-2" placeholder="Phone">
            <input type="password" id="reg-pass" class="form-control mb-2" placeholder="Password">
            <button onclick="register()" class="btn btn-jeep w-100 mb-2">Register</button>
            <button onclick="login()" class="btn btn-outline-dark w-100">Login</button>
        </div>
    </div>

    <div id="dashboard-section" style="display:none;">
        <div class="alert alert-success">Status: Verified User</div>
        
        <div class="jeep-card p-3">
            <h5>üì¢ Request Support</h5>
            <input type="text" id="job-title" class="form-control mb-2" placeholder="Mission (e.g. Walk Dog)">
            <input type="text" id="job-zip" class="form-control mb-2" placeholder="Zip Code">
            <input type="number" id="job-price" class="form-control mb-2" placeholder="Bounty ($)">
            <button onclick="postJob()" class="btn btn-jeep w-100">Post Mission</button>
        </div>

        <h5 class="mt-4">Live Missions</h5>
        <div id="job-feed"></div>
    </div>
</div>

<script>
    const API_URL = 'http://127.0.0.1:5556';
    let token = localStorage.getItem('token');

    if(token) showDashboard();

    async function register() {
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const password = document.getElementById('reg-pass').value;
        
        await fetch(`${API_URL}/register`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, phone, password })
        });
        alert('Identity Created. Please Login.');
    }

    async function login() {
        const phone = document.getElementById('reg-phone').value;
        const password = document.getElementById('reg-pass').value;
        
        const res = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ phone, password })
        });
        const data = await res.json();
        if(data.token) {
            localStorage.setItem('token', data.token);
            token = data.token;
            showDashboard();
        } else {
            alert('Access Denied');
        }
    }

    async function postJob() {
        const title = document.getElementById('job-title').value;
        const zip = document.getElementById('job-zip').value;
        const price = document.getElementById('job-price').value;

        await fetch(`${API_URL}/jobs`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ title, zip_code: zip, price })
        });
        loadJobs();
    }

    async function loadJobs() {
        const res = await fetch(`${API_URL}/jobs`);
        const data = await res.json();
        const feed = document.getElementById('job-feed');
        feed.innerHTML = data.jobs.map(job => `
            <div class="jeep-card p-3">
                <div class="d-flex justify-content-between">
                    <strong>${job.title}</strong>
                    <span class="badge bg-success">$${job.price}</span>
                </div>
                <div class="text-muted small">üìç ${job.zip}</div>
            </div>
        `).join('');
    }

    function showDashboard() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('dashboard-section').style.display = 'block';
        loadJobs();
    }
</script>
</body>
</html>
